<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		*{
			font-family:微软雅黑；
		}
		body{
			margin: 0px;
			padding: 0px;
		}

		header{
			height: 100px;
			background: #faf;
			text-align:center;
			line-height: 100px;
		}

		nav{
			height: 100px;
			background: #272822;
			text-align:center;
			line-height: 100px;	
			color: #fff;
		}

		article{
			height: 100px;
			background: #aff;
			text-align:center;
			line-height: 100px;	
			color: #fff;	
		}
		
		section{
			height: 300px;
			background: #faa;
			text-align:center;
			line-height: 300px;
		}

		footer{
			height: 300px;
			background: #aaf;
			text-align:center;
			line-height: 300px;
		}
	</style>
</head>
<body>
	<!-- 网站头部 -->
	<header>
		<span>网站头部</span>
	</header>

	<!-- 网站菜单 -->
	<nav>
		<span>网站菜单</span>
	</nav>

	<!-- 网站文章 -->
	<article>
		<span>网站文章</span>
	</article>

	<!-- 网站体部 -->
	<section>
		<span>网站体部</span>
	</section>
		
	<!-- 网站底部 -->
	<footer>
		<span>网站底部</span>
	</footer>
		
</body>
</html>
