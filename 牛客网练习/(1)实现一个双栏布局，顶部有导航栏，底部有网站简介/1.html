<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>nowcoder刷题</title>
	<style>
		*{
			font-family: 微软雅黑；
		}
		/* 样式：考虑了内容区域高度不够的情况，加分使用grid实现，加分 */
		nav {/* 顶部 */
		    width: 100%;
		    height: 100px;
		    background-color: #588;   
		}
		aside {  /* 左上侧第一块-导航块 */
		    float: left;
		    width: 200px;
		    height: 400px;
		    background-color: #858;
		}
		main {   /* 主体部分 */
		    background-color: #885;
		    height: 600px;
		    min-height: calc(100% - 100px - 100px);  /*？？作用*/
		    overflow: hidden;
		}
		footer { /* 底部 */
		    background-color: #888;
		    height: 100px;
		}
		  
		@media (max-width: 480px) {
		    body {
		        display: flex;
		        flex-direction: column;
		    }
		    nav {
		        order: 2;
		    }
		    aside {
		        order: 3;
		        width: auto;
		    }
		    main {
		        order: 1;
		        min-height: auto;
		    }
		    footer {
		        order: 4;
		    }
		  
		} 


	</style>
</head>
<body>  <!-- 使用 HTML5 语义标签或者使用体现语义的类名，加分 -->
    <nav></nav>
    <aside></aside>
    <main></main>
    <footer></footer>	
</body>

</script>
</html>
