 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		img{
			cursor: pointer;
		}
	
	</style>

	<script src="jquery.min.js"></script>
</head>
<body>
	<img src="dai.png">
</body>
<script>
$('img').hover(    //hover（f1,f2）鼠标移入执行f1,鼠标移出执行f2
	function(){
		this.src='web.png';

	},
	function(){
		this.src='dai.png';
	}

	)


</script>
</html>
