 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		img{
			cursor: pointer;
		}
	
	</style>

	<script src="jquery.min.js"></script>
</head>
<body>
	<img src="dai.png">
</body>
<script>
$('img').mouseenter(function(){
	$(this).attr({'src':'web.png'});

});
$('img').mouseleave(function(){
	$(this).attr({'src':'dai.png'});

});

</script>
</html>
