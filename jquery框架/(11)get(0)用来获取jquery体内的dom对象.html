<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			font-family: 微软雅黑；
		}
		h1{
			background: #aff;
			cursor:pointer;
		}
	</style>
	<script src="jquery.min.js"></script>

</head>
<body>
	<h1>aaaaaaa</h1>  
	<h1>bbbbbbb</h1>  
	<h1>ccccccc</h1>  
	<h1>ddddddd</h1>  
</body>
<script> 
$('h1')[0].onclick=function(){
	this.style.background='#aaf';
};
//用get(0)来表示：
$('h1').get(0).onclick=function(){
	this.style.background='#aaf';
};
</script>
</html>
