<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
	</style>
	<link rel="stylesheet" href="bs/css/bootstrap.min.css">
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.min.js"></script>
	<script src="ng/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctl"><!-- ng-app="myapp"模块 -->
	<div class="container">
		<h1 class="page-header">angularjs学习</h1>
		<form action="set.php" name="form" novalidate><!-- form表单一点ok，就去了set.php -->
			<div class="form-group">
				<label>用户名：</label>
				<input type="text" class="form-control" ng-model="user" name="user" required><!-- 每一项都要有名字name --><!-- required---要验证且不能为空 -->
				<div class="alert alert-danger" ng-show="form.user.$dirty && form.user.$invalid"><!-- $dirty表单有填写记录;$invalid字段内容非法 --><!-- 为空的时候显示 -->
					<span>用户名不能为空</span>
				</div>
			</div>

			<div class="form-group">
				<label>密码：</label>
				<input type="text" class="form-control" ng-model="pass" name="pass" required>
				<div class="alert alert-danger" ng-show="form.pass.$dirty && form.pass.$invalid">
					<span>密码不能为空</span>
				</div>
			</div>

			<div class="form-group">
				<label>邮箱：</label>
				<input type="email" class="form-control" ng-model="email" name="email" required>
				<div class="alert alert-danger" ng-show="form.email.$dirty && form.email.$invalid">
					<span ng-show='form.email.$error.required'>邮箱不能为空</span><!-- ng-show='form.email.$error.required'时显示 -->
					<span ng-show='form.email.$error.email'>邮箱格式有误</span>
				</div>	
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-danger btn-lg" value="ok" ng-disabled='form.user.$dirty && form.user.$invalid" || form.pass.$dirty && form.pass.$invalid" || form.email.$dirty && form.email.$invalid'>	<!-- 有一个是true就禁用，不让表单提交；都是false就解禁 -->
			</div>

	</div>
</body>
<script>
app=angular.module('myapp',[]);//这个也是模块

app.controller('myctl',function($scope){ //这个是控制器
	$scope.user='admin';
	$scope.pass='123';
	$scope.email='admin@qq.com';

});
</script>
</html>
