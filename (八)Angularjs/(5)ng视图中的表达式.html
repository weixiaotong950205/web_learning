<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
	</style>
	<link rel="stylesheet" href="bs/css/bootstrap.min.css">
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.min.js"></script>
	<script src="ng/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctl"><!-- myapp出来，mycontroller就一定会出来 --><!-- 要为ng加上作用域才有效 --> 
	<div class="container">
		<h1 class="page-header">angularjs学习</h1>
		<form action="">
			<div class="form-group">
				<label>第一个值：</label>
				<input type="text" class="form-control" ng-model="val1">		
			</div>

			<div class="form-group">
				<label>第二个值：</label>
				<input type="text" class="form-control" ng-model="val2">		
			</div>

			<div class="well">小阳阳：{{tot()}}</div><!-- 可以执行表达式 --><!-- -*/都可以正常运算；+优先执行字符串运算2+2=22；可以先转类型parseInt(),要用scope.val1; scope只能在c里面用，不能在v里面用 -->


		</form>
	</div>
</body>
<script>//c-控制器(controller)
app=angular.module('myapp',[]);
app.controller('myctl',function($scope){  
	//控制器代码逻辑范围
	$scope.tot=function(){
		str=parseInt($scope.val1)+parseInt($scope.val2)    ;//return到上面的tot

		return str?str:0;//三元运算符，若为真，返回val1+val2;若为假返回0；没有这句，空的时候结果为null;
	}
})

</script>
</html>
