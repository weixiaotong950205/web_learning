<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"><!-- 这样就可以识别手机的宽度了而不是识别分辨率；viewport当前浏览器视口;屏幕的宽度==手机的宽度；initial-scale=1初始化的比例是一倍 -->
	<title>PC站</title>

	<style>
		*{
			font-family: 微软雅黑;
			margin: 0px;
			padding: 0px;
		}
		.main{
			width: 1300px;/* 网站的总宽度,这样下面四个就不用再写宽度了,是父main的100% */
			margin: 0 auto;
		}
		.top{
			 height: 100px;
			 background: #272822;
			 color: #fff;
			 line-height: 100px;/* 控制行与行之间垂直距离 */
			 text-align: center;/* 左右居中 */
			 font-size: 50px;
			 font-weight: bold;
		
		}
		.left{
			 height: 400px;
			 background: #272822;
			 color: #fff;
			 line-height: 400px;
			 text-align: center;
			 font-size: 50px;
			 font-weight: bold;
			 width: 642px;
			 float: left;
			 
		}
		.right{
			 height: 400px;
			 background: #272822;
			 color: #fff;
			 line-height: 400px;
			 text-align: center;
			 font-size: 50px;
			 font-weight: bold;
			 width: 642px;
			 float: right;
			 
		}
		.bottom{
			 height: 100px;
			 background: #272822;
			 color: #fff;
			 line-height: 100px;
			 text-align: center;
			 font-size: 50px;
			 font-weight: bold;
			 
		}
		.nav{
			height: 15px;
			clear: both;/* 清除浮动 */
		}

		/* 手机屏幕 */
		@media (max-width: 760px){
			.main{
				width: 95%;
				
			}
			.top{
				background: #faa;
			}
			.bottom{
				background: #faa;
			}
			.left{
				float: none;/* 取消浮动 */
				width: 100%;
				height: 100px;
				line-height: 100px;
				margin-bottom: 15px;
				background: #faa;
			}

			.right{
				float: none;
				width: 100%;
				height: 100px;
				line-height: 100px;
				background: #faa;
			}
		}
		/* 平板屏幕 */
		@media (min-width: 768px) and (max-width: 1200px){
			.main{
				width: 95%;
				
			}

			.top{
				background: #aaf;
			}
			.left{
				float: none;/* 取消浮动 */
				width: 100%;
				height: 200px;
				line-height: 200px;
				margin-bottom: 15px;
				background: #aaf;
			}

			.right{
				float: none;
				width: 100%;
				height: 200px;
				line-height:200px;
				background: #aaf;
			}
			.bottom{
				background: #aaf;
			}
		}

		
	</style>
</head>
<body>
	<div class="main">
		<div class="top">1</div>
		<div class="nav"></div>
		<div class="left">2</div>
		<div class="right">3</div>
		<div class="nav"></div>
		<div class="bottom">4</div>
	</div>
	
</body>
<script>
	
</script>
</html>
