<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>
		.container{
			margin-top: 20px;
		}
		
	</style>
</head>
<body> 
	<div class="container">
		<div class="progress"><!-- progress进度条效果 -->
		  	<div class="progress-bar" style="width: 1%;">1%<!-- progress-bar里面的小进度条 --><!-- 一开始设置为内容1% -->
		  	</div>
		</div>
	</div>
			
</body>
<script>
s=0;
v=2;
sobj=setInterval(function(){
	s+=v;
	if(s>=100){
		s=100;
		clearInterval();
	}
	document.title=s;
	$('.progress-bar').css({'width':s+'%'});
	$('.progress-bar').html(s+'%');//将里面的内容添加为x%
},100);
</script>
</html>
