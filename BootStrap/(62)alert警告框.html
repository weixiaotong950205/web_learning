<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>
		.container{
			margin-top: 20px;
		}
		
	</style>
</head>
<body> 
	<div class="container"><!-- alert警告框 -->
		<div class="alert alert-success">
			<div class="close" data-dismiss='alert'>&times;</div> <!-- 行末带个小ｘ --><!-- data-dismiss='alert'点击x就关闭当前行 -->
			<span>Well done! You successfully read this important alert message.</span>
		</div>
		<div class="alert alert-info">
			<div class="close" data-dismiss='alert'>&times;</div>
			<span>Heads up! This alert needs your attention, but it's not super important.</span>
		</div>
		<div class="alert alert-warning">
			<div class="close" data-dismiss='alert'>&times;</div>
			<span>Warning! Better check yourself, you're not looking too good.</span>
		</div>
		<div class="alert alert-danger">
			<div class="close" data-dismiss='alert'>&times;</div>
			<span>Oh snap! Change a few things up and try submitting again.</span>
		</div>
	  	
	</div>
			
</body>
<script>

</script>
</html>
