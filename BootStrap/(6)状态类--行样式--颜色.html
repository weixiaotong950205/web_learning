<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bs</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>
		.container{
			margin-top: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<table class="table table-bordered table-hover table-condensed">
			<tr>
				<th>编号</th>
				<th>用户名</th>
				<th>密码</th>
				<th>删除</th>
			</tr>
			<tr class="active"> <!-- .active灰色-	鼠标悬停在行或单元格上时所设置的颜色 -->
				<td>1</td>
				<td>user1</td>
				<td>123</td>
				<td><a href="">删除</td>
			</tr>
			<tr class="info"> <!-- .info蓝色-	标识普通的提示信息或动作 -->
				<td>2</td>
				<td>user2</td>
				<td>123</td>
				<td><a href="">删除</td>
			</tr>
			<tr class="success"> <!-- 绿色 -->
				<td>3</td>
				<td>user3</td>
				<td>123</td>
				<td><a href="">删除</td>
			</tr>
			<tr class="warning"> <!-- 黄色 -->
				<td>4</td>
				<td>user4</td>
				<td>123</td>
				<td><a href="">删除</td>
			</tr>
			<tr class="danger"> <!-- 红色 -->
				<td>5</td>
				<td>user5</td>
				<td>123</td>
				<td><a href="">删除</td>
			</tr>
		</table>
	</div> 
</body>
</html>
