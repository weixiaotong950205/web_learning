<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.min.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style> 
		.container{
			margin-top: 10px;
			padding: 10px;
		}
		
	</style>
</head>
<body> 
	<div class="container"><!-- Carousel幻灯片效果：三个图，三个指示灯，左右箭头-->
 		<div id="myppt" class="carousel slide" data-ride="carousel"><!-- 父id-myppt --><!-- data-ride="carousel"在页面加载时就开始动画播放 -->
		  	<!-- 指示灯 -->
		  		<ol class="carousel-indicators">
		    		<li data-target="#myppt" data-slide-to="0" class="active"></li><!-- data-target="#myppt"找到父id -->
				    <li data-target="#myppt" data-slide-to="1"></li>
				    <li data-target="#myppt" data-slide-to="2"></li>
				</ol>

			<!-- 图 -->
				<div class="carousel-inner" role="listbox">
				    <div class="item active"><!-- 默认第一幅图是激活的 -->
				      	<img src="img01.jpg" alt="">
				    </div>
				    <div class="item">
				      	<img src="img02.jpg" alt="">
				    </div>
				    <div class="item">
				      	<img src="img03.jpg" alt="">
				    </div>
				</div>

			<!-- 左右控制器 -->
				<a class="left carousel-control" href="#myppt" data-slide="prev"><!-- 左控制器，data-slide="prev"是翻到前一页 -->
				    <span class="glyphicon glyphicon-chevron-left"></span><!-- 左指向的符号 -->
				    <span class="sr-only">Previous</span>
				</a>

				<a class="right carousel-control" href="#myppt" data-slide="next"><!-- 右控制器，能翻到后一页 -->
				    <span class="glyphicon glyphicon-chevron-right"></span><!-- 右指向的符号 -->
				    <span class="sr-only">Next</span>
				</a>
		</div>

	</div>

			
</body>
<script>//手动初始化！！要不然达不到要的效果
$(function(){
  $('[data-toggle="carousel"]').carousel()
})
</script>
</html>
