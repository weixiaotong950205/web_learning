<script>
i=0;
$('.dropdown-toggle').click(function(){
	if(i%2==0){
		$('body').css({'backgroud':'#aff'});//打开之前先让背景变成紫色
		$('.dropdown-menu').show();
	}else{
		$('.dropdown-menu').hide();
		$('body').css({'backgroud':'#fff'});//打开之后让背景变回白色
	}
	i++;//别让了让i++
});


</script>
