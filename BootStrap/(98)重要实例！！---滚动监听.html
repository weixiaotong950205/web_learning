<script>//这个不具备响应式设计
$('.level').first().css({'background':'#888'});//第一个块给点颜色

$(window).scroll(function(){//当窗口发生滚动的时候
	st=$(window).scrollTop();//已滚动的高

	arr=[];
	$('.floor').each(function(i){//这里有i
		arr[i]=$(this).offset().top;//知道每一层距离顶部的高,i从0开始；注意top没有加括号，不是top();第一层-92；第二层-668;1247;1826;2406;2982;
		});
	for(j=0;j<arr.length;j++){//遍历每一层
		if(st>=arr[j]){
			document.title=j;//每一次超过一层，都把层号赋给标题
			f=j;//到达的层号-赋给f
		}else{
			break;
		}
	}
	$('.level').css({'background':'#272822'});//滑动的时候，先把所有北京变黑
	$('.level').eq(f).css({'background':'#888'});//到达哪一层，对应的左侧框框变灰
});



</script>
