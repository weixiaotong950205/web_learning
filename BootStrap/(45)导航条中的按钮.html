<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>
		.container{
			margin-top: 20px;
		}
		.show{
			list-style: none;/* 将内容处前面的点去掉 */
			padding: 0px;
		}
	</style>
</head>
<body> <!-- 做一个导航条navbar -->
	<div class="container">
		<div class='navbar navbar-inverse'>
			<div class="navbar-header">
				<a href="" class="navbar-brand">BootStrap</a>
				<!-- 页面缩小到一定程度，出现一个可点击的按钮 -->
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynav"><!-- data-toggle="collapse"点击小按钮，能将中间区域合并的内容显示出来；data-target找到合并区 -->
			        <span class="icon-bar"></span> 
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		        </button>
			</div>
			<!-- 建立合并区 -->
			<div class="collapse navbar-collapse" id="mynav">
				    <ul class="nav navbar-nav">
				        <li><a href="javascript:">起步 </a></li>
				        <li><a href="javascript:">全局css样式</a></li>
				        <li><a href="javascript:">网站实例</a></li>
			        </ul>

			        <button class="btn btn-info navbar-btn">Sign Up</button><!-- 导航条中的按钮 -->

			        <ul class="nav navbar-nav navbar-right"><!-- navbar-right使这个靠右 -->
        				<li><a href="javascript:">BootStrap中文网</a></li>
			        </ul>     
			</div>
		</div>

	</div>
</body>
<script>//点击哪个，哪个就变色；
$('.navbar-nav li').click(function(){
	$('.navbar-nav li').css({'background':'#222'});//别的都不变色
	$(this).css({'background':'#080808'});//点的这个变色
});
</script>
</html>
