<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>

<body> 
	<div class="container">

			        		<tr>
			        			<th>3</th>

			        			<th>123</th>

			      	</div>
			      	<div class="modal-footer">
			        	<button class="btn btn-danger cancel shut">关闭</button>
			      	</div>
			    </div>
			</div>
		</div>
		<!-- 内容 -->
		<button class="btn btn-primary btn-lg open">打开</button>
		</div>
	</div>

			
</body>
<script>//事件shown.bs.modal；hidden.bs.modal
$('#mymodal').on('shown.bs.modal',function(){//shown.bs.modal在打开的一瞬间
	$('#mymodal').css({'background':'#aaf'});//在打开的一瞬间，背景变为浅紫色
})

$('#mymodal').on('hidden.bs.modal',function(){//hidden.bs.modal在关闭的一瞬间
	$('#mymodal').css({'background':'#fff'});//在关闭的一瞬间，背景变为白色
})

$('.open').click(function(){
	$('#mymodal').modal('show');
});
$('.shut').click(function(){
	$('#mymodal').modal('hide');
});

</script>
</html>
