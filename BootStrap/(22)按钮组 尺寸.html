<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bs</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css"> 
	<script src="bs/js/jquery.min.js"></script>
	<script src="bs/js/bootstrap.js"></script> 
	<script src="bs/js/holder.min.js"></script>
	<style>
		.container{
			margin-top: 20px;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="btn-group btn-group-lg">  <!-- btn-group-lg:large大按钮 -->
		 	<button class="btn btn-primary">第一个按钮</button>
		 	<button class="btn btn-primary">第二个按钮</button>
		 	<button class="btn btn-primary">第三个按钮</button>
		</div>

		<div class="btn-group">  <!-- 默认大小 -->
		 	<button class="btn btn-primary">第一个按钮</button>
		 	<button class="btn btn-primary">第二个按钮</button>
		</div>

		<div class="btn-group btn-group-sm">  <!-- btn-group-sm:small小按钮 -->
		 	<button class="btn btn-primary">第一个按钮</button>
		 	<button class="btn btn-primary">第三个按钮</button>
		</div>
		
		<div class="btn-group btn-group-xs">  <!-- xs超小 -->
		 	<button class="btn btn-primary">第一个按钮</button>
		 	<button class="btn btn-primary">第二个按钮</button>
		</div>
		 
	</div>
</body>

</html>
