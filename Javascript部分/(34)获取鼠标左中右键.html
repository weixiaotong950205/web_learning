imgidobj.onmousedown=function(event){
	eb=event.button;
	switch(eb){
		case 0:
		//鼠标左键；
			this.style.background = '#faa';
			break;
		case 1:
		//鼠标中间滚轮	
			this.style.background = '#afa';
			break;
		case 2:
		//鼠标右键	
			this.style.background = '#aaf';
			break;
	}
}   
imgidobj.onmouseup=function(){
	this.style.background='#fff';
}
