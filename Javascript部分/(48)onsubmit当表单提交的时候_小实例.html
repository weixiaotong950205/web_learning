<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			font-family: 微软雅黑；
		}
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h2>表单事件：</h2>
	<form action="get.php" method="post" id="fid">
		<p>用户名：</p>
		<p><input type="text" id='username'></p>
		<p>密码：</p>
		<p><input type="text" id='password'></p>
		<p>
			<input type="submit" value="确定">
			<input type="reset" value="取消">
		</p>
	</form>
	
</body>
<script>
fidobj=document.getElementById('fid');
usernameobj=document.getElementById('username');
passwordobj=document.getElementById('password');


fidobj.onsubmit=function(){
	uv=usernameobj.value.length;
	pv=passwordobj.value.length;

	if(uv>=6 && pv>=8){
		return true;//提交
	}else{
		return false;//用户名密码不符合长度，不让他提交
	}
}

</script>
</html>
