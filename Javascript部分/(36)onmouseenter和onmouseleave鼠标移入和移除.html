<html lang="en">
<head>

	<title>new</title>
	<style>
		*{
			font-family: 微软雅黑；
		} 
		 img{
		 	cursor: pointer;
		 }
		
    </style>
</head>
<body>
	<img src="sd.png" id='imgid'>
</body>
<script>  
imgidobj=document.getElementById('imgid');

imgidobj.onmouseenter=function(event){

	this.style.background = '#aaf';  //背景变成浅蓝
}
imgidobj.onmouseleave=function(){
	this.src='dai.png';
	this.style.background='#fff';  //鼠标离开变成白色
}

</script> 
</html>
