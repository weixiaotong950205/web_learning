<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			font-family: 微软雅黑；
		}
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img src="dai.png" width="100px" height='100px' id="imgid"> 
</body>
<script>
//效果：图片弹力球效果
imgobj=document.getElementById('imgid')
//不让图片走出有效屏幕，不让屏幕出现滚动条
sw=document.documentElement.clientWidth;//获取可视屏幕的宽
sh=document.documentElement.clientHeight;//获取可视屏幕的高
//document.title=sw+'-'+sh;//显示一下
dw=sw-100;//因为图片是100px,dw为实际上图片能向右的最大距离
dh=sh-100;//图片是100px,dh为实际上图片向下的最大距离

ys=0; //纵坐标初始值
yv=10;//纵坐标增量

xs=0;//横坐标初始值
xv=10;//横坐标增量

document.onkeydown=function(event){
	ek=event.keyCode;

	if(ek==13){//13-回车键，让图片自动上下走
		setInterval(function(){
			ys+=yv;
			if(ys>=dh){
				ys=dh;  //控制在可视屏幕内
				yv=-yv;//触底向上走
			}
			if(ys<=0){
				ys=0;
				yv=-yv;
			}
			imgobj.style.top=ys+'px';
			
			//左右弹力球走
			xs+=xv;
			if(xs>=dw){
				xs=dw;  //控制在可视屏幕内
				xv=-xv;//右触底向左走
			}
			if(xs<=0){
				xs=0;
				xv=-xv;
			}

			imgobj.style.left=xs+'px';
		},50);

	}

}

</script>
</html>
