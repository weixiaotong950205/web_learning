<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		img{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img src="dai.png" id='imgid'>
</body>
<script>
imgidobj=document.getElementById('imgid');

i=0;
imgidobj.onclick=function(){
	if(i%2==0){
		this.src='dai.png';
	}else{
		this.src='web.png';
	}
	i++;
}


</script>
</html>
