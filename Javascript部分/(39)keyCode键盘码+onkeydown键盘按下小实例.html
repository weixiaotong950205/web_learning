<script>  

document.onkeydown=function(event){   //event
	ek=event.keyCode;//keyCode键盘码
	document.title=ek;

	switch (ek) {
		case 82:
			document.body.style.background = '#faa';//R键按下，变背景颜色
			break;
		case 71:
			document.body.style.background = '#afa';//G键，变背景颜色
			break;
		case 66:	
			document.body.style.background = '#aaf';//B键，变背景颜色
			break;
	}
	
}
